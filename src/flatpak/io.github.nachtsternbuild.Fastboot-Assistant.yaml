app-id: io.github.nachtsternbuild.Fastboot-Assistant
runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk
command: fastboot-assistant
finish-args:
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --device=all
  - --filesystem=home
  - --filesystem=/run/media
  - --talk-name=org.freedesktop.portal.Desktop
  - --env=GSETTINGS_SCHEMA_DIR=/app/share/glib-2.0/schemas
  - --env=GI_TYPELIB_PATH=/app/lib/girepository-1.0
  - --env=GTK_USE_PORTAL=1

modules:
  # ADB + Fastboot
  - name: adb-fastboot
    buildsystem: simple
    build-commands:
      - install -Dm755 adb /app/bin/adb
      - install -Dm755 fastboot /app/bin/fastboot
    sources:
      - type: archive
        url: https://dl.google.com/android/repository/platform-tools-latest-linux.zip
        sha256: CHANGE_ME

  # Heimdall
  - name: heimdall
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://github.com/Benjamin-Dobell/Heimdall/archive/refs/tags/v1.4.2.zip
        sha256: CHANGE_ME
    cleanup:
      - /share/man

  # Haupt-App
  - name: fastboot-assistant
    buildsystem: simple
    build-commands:
      - install -Dm755 fastboot-assistant /app/bin/fastboot-assistant
      - install -Dm644 fastboot-assistant.desktop /app/share/applications/fastboot-assistant.desktop
      - install -Dm644 sweet_unix.png /app/share/icons/hicolor/256x256/apps/sweet_unix.png
      - install -Dm644 style_dark.css /app/share/fastboot-assistant/style_dark.css
      - install -Dm644 style_light.css /app/share/fastboot-assistant/style_light.css
      - glib-compile-schemas /app/share/glib-2.0/schemas
    sources:
      - type: dir
        path: .

